<body>
    <script> 
        // javascript
        // Izrada varijable sa nazivom name
        // u varijabli name je spremljen string naziva Mario
        // ctrl + ? je prečac za komentiranje i odkomentiranje koda
        // u varijable možemo spremati:
        //cijele i decimalne brojeve
        const height = 20
        // tekst tj. stringove
        const carBrand = 'bmw'
        // boolean (true ili false)
        const billPayed = true
        // objekte (object)
        // objekt sa piše sa {}
        // objekt može imati 0, 1 ili više property/value (brand: 'audi') parova
        // u "value" od para možemo spremiti: tekst, brojevi, boolean,
        // null, undefined, funkcije, polja (eng array) i druge objekte
        const car = {
            brand: 'Audi',
            model: 'A4',
            year: 2018,
            engine: {
                fuel: 'petrol',
                model: '2.0 tfsi',
                consumption: '7.5l/100km'
            }
        }
        //
    </script>
