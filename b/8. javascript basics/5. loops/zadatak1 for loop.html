<!-- Napraviti program koji računa 50 povrsina krugova
kojima polumjer počinje od 5 i ide do 55
za svaku iteraciju ispisati u konzolu:
circle surface area is: x  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let radius = 5; radius < 50; radius++) {
            const circleSurfaceArea = radius * radius * 3.14
            console.log('Cirle surface area is', circleSurfaceArea)
        }
    </script>
</body>

</html>
