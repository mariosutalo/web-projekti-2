<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-categories-div">
        <div class="video-category-div">
            <img src="images/pop corn icon.png" alt="" class="video-category-img">
            <p class="video-category-p">serije</p>
        </div>
        <div class="video-category-div">
            <img src="images/music note icon.png" alt="" class="video-category-img">
            <p class="video-category-p">glazba</p>
        </div>
        <div class="video-category-div">
            <img src="images/light bulb.png" alt="" class="video-category-img">
            <p class="video-category-p">učenje</p>
        </div>
        <div class="video-category-div">
            <img src="images/road sign.png" alt="" class="video-category-img">
            <p class="video-category-p">istraživanje</p>
        </div>
    </div>

</html>
